


<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #181c1f;
      color: #111;
      width: 360px;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .container {
      background-color: #ffffff;
      color: #111;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .section-title {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
    }

    .metrics-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      margin-bottom: 10px;
    }

    .metric {
      background-color: #f4f4f4;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .metric-title {
      font-size: 12px;
      color: #555;
    }

    .metric-value {
      font-size: 20px;
      font-weight: bold;
      color: #111;
      margin-top: 5px;
    }

    .full-width {
      grid-column: span 2;
    }

    .feature-btns {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .feature-btn {
      background: #fff;
      color: #007acc;
      border: 1px solid #007acc;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.25s ease;
    }

    .feature-btn:hover {
      background: #007acc;
      color: #fff;
    }

    .comment-item {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      line-height: 1.4;
    }

    .comment-positive {
      background: linear-gradient(to right, #0f5132, #198754);
    }

    .comment-neutral {
      background: linear-gradient(to right, #6c757d, #adb5bd);
    }

    .comment-negative {
      background: linear-gradient(to right, #842029, #dc3545);
    }

    .graph-img {
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      background: #ffffff;
      padding: 6px;
    }
    .graph-img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    #export-status {
      color: #28a745;
      font-size: 13px;
      margin-top: 4px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Comment Analyzer</h1>
    <div class="section-title" id="video-id">Video ID: --</div>

    <div class="metrics-container">
      <div class="metric" id="metric-total">
        <div class="metric-title">Total Comments</div>
        <div class="metric-value">--</div>
      </div>
      <div class="metric" id="metric-used">
        <div class="metric-title">Used in Analysis</div>
        <div class="metric-value">--</div>
      </div>
      <div class="metric" id="metric-unique">
        <div class="metric-title">Unique Commenters</div>
        <div class="metric-value">--</div>
      </div>
      <div class="metric" id="metric-avgwords">
        <div class="metric-title">Avg Words/Comment</div>
        <div class="metric-value">--</div>
      </div>
      <div class="metric full-width" id="metric-rating">
        <div class="metric-title">Sentiment Rating</div>
        <div class="metric-value">--</div>
      </div>
    </div>
    
    <div class="feature-btns">
      <button class="feature-btn" id="btn-piechart">Pie Chart</button>
      <button class="feature-btn" id="btn-trend">Trend Graph</button>
      <button class="feature-btn" id="btn-wordcloud">Word Cloud</button>
      <button class="feature-btn" id="btn-top-comments">Top 25 Comments</button>
      <button class="feature-btn" id="btn-export">Export to TXT</button>
    </div>

    <div id="graph-sections"></div>
    <span id="export-status"></span>
  </div>
  
  <!-- Load local Chart.js to avoid CSP issues -->
  <script src="chart.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
